<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Reviews</title>
</head>
<body>
	<div th:each="review: ${reviewsAsCollection}">
	<h1><a th:href="@{/singleReview(id=${review.id})}" th:text="${review.title}"></a></h1>
	<p th:text="${review.image}"></p>
	<p th:text="${review.taste}"></p>
	<p th:text="${review.description}"></p>
	</div>
	

</body>
</html>
